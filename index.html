<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>QUIZ 2</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>;

    <style>

    	body{
    		background-color: #000000;
    	}

    	* {
    		margin: 0;
    		padding: 0;
    		box-sizing: border-box;
    	}

    	.container{
    		margin: auto;
    		width: 50%;
    		padding: 10px;
    		text-align:center;
    	}


    </style>

</head>
<body>

<center>

<div class="container mt-3">

	<h1 class="text-light">TICKETING CENTER</h1>
	<p class="text-light"><strong>ENHYPEN "WALK THE LINE" TOUR</strong></p>

	<details class="text-light">
    	<summary>Personal Information ✧.*</summary>
			 <i>Fill out the form below.</i>
	</details>

	<form>
		<div class="row">

	      <div class="col">
	      <label class="text-light">Name:</label> <input type="name" id="name" class="form-control" placeholder="Input here...">
          </div>

	      <div class="col">
	      <label class="text-light">Email:</label> <input type="email" id="email" class="form-control" placeholder="Input here...">
          </div>
 
        </div>
    </form>

    <br>

    <details class="text-light">
    	<summary>Ticket Price ✧.*</summary>
			 <i>Claim your ticket price.</i> 
	</details>

	<br>

	<form>
		<div class="row">
			<div class="col">
		        <select class="form-select" id="seats">
			        <option value="none">Select Seats</option>
			        <option value="12000">VIP Soundcheck Standing</option>
			        <option value="9000">VIP Soundcheck Bleachers</option>
			        <option value="6000">Floor Standing</option>
			        <option value="3000">Bleachers</option>
		        </select>
		    </div>

		    <div class="col">
		        <select class="form-select" id="discount">
			        <option value="none">Discount For?</option>
			        <option value="0">Regular</option>
			        <option value="0.50">PWD/Senior Citizen</option>
			        <option value="0.25">Student</option>
		        </select>
		    </div>
		</div>
	</form>

	<form>
	   <label class="text-light"></label><input type="number" id="number" class="form-control" placeholder="Select Quantity">
    </form>

    <br>

    <button type="Submit" style="background-color: #D92727;" class="btn text-light" onclick="check_discount()">Ticket Price</button>

    <br><br>

    <img src="https://64.media.tumblr.com/2b218a8e8b9414b64a92d41f4f7ea428/6c9f505f7c7a7e9b-f7/s1280x1920/fe661a138df80f564eb4de574083dfc6e8cb67da.gifv">

</div>

<script>

		function check_discount(){

		var seats = document.getElementById("seats").value
		var disc = document.getElementById("discount").value
		var num = document.getElementById("number").value
		var price = seats * num - ( disc * seats * num );

		window.alert("Your ticket price is" + " " + price);

	    }

</script>

<br>

<details class="text-light">
    	<summary>Print Ticket ✧.*</summary>
			 <i>Print your ticket and pay for it on the day of the event.</i> 
</details>

<br>

<img src="wtl.jpg">

<br><br>

<button type="Submit" style="background-color: #D92727;" class="btn text-light">Print Ticket</button>
